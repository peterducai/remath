
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="PatternFly is Red Hat's open source design system. It consists of components, documentation, and code for building enterprise applications at scale.">
    <title>PatternFly â€¢ Basic</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#151515">
    <meta name="application-name" content="PatternFly docs">
    <link rel="stylesheet" href="css/patternfly.css">
    <link rel="stylesheet" href="css/patternfly-addons.css">
    <script src="js/tex-chtml-full.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>
<div
        class="pf-v6-c-background-image"
        style="--pf-v6-c-background-image--BackgroundImage: url(/web/assets/images/pf-background-remath.svg)"
></div>

<div class="pf-v6-c-empty-state">
    <div class="pf-v6-c-empty-state__content">
        <div class="pf-v6-c-empty-state__header">
            <div class="pf-v6-c-empty-state__icon">
                <i class="fas fa-cubes" aria-hidden="true"></i>
            </div>
            <div class="pf-v6-c-empty-state__title">
                <h1 class="pf-v6-c-empty-state__title-text">Empty state</h1>
            </div>
        </div>

        <div class="pf-v6-c-empty-state__body">
            This represents an the empty state pattern in PatternFly.
            $$ {\displaystyle i\hbar \gamma ^{\mu }\partial _{\mu }\psi -mc\psi =0} $$

            Hopefully it's simple enough to use but flexible enough to meet a variety of needs.
        </div>

        <div class="pf-v6-c-empty-state__footer">
            <div class="pf-v6-c-empty-state__actions">
                <button class="pf-v6-c-button pf-m-primary" type="button">
                    <span class="pf-v6-c-button__text">Primary action</span>
                </button>
            </div>
            <div class="pf-v6-c-empty-state__actions">
                <button class="pf-v6-c-button pf-m-link" type="button">
                    <span class="pf-v6-c-button__text">Multiple</span>
                </button>
                <button class="pf-v6-c-button pf-m-link" type="button">
                    <span class="pf-v6-c-button__text">Action buttons</span>
                </button>
                <button class="pf-v6-c-button pf-m-link" type="button">
                    <span class="pf-v6-c-button__text">Can</span>
                </button>
                <button class="pf-v6-c-button pf-m-link" type="button">
                    <span class="pf-v6-c-button__text">Go here</span>
                </button>
                <button class="pf-v6-c-button pf-m-link" type="button">
                    <span class="pf-v6-c-button__text">In the second</span>
                </button>
                <button class="pf-v6-c-button pf-m-link" type="button">
                    <span class="pf-v6-c-button__text">Action area</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="show-light">
    <picture
            class="pf-v6-c-brand pf-m-picture"
            style="--pf-v6-c-brand--Width: 37px; --pf-v6-c-brand--Width-on-md: 220px;"
    >
        <source
                media="(min-width: 768px)"
                srcset="assets/images/PF-HorizontalLogo-Color.svg"
        />
        <source srcset="assets/images/PF-IconLogo-color.svg" />
        <img
                src="assets/images/PF-HorizontalLogo-Color.svg"
                alt="Fallback patternFly default logo"
        />
    </picture>
</div>

<div class="show-dark">
    <picture
            class="pf-v6-c-brand pf-m-picture"
            style="--pf-v6-c-brand--Width: 37px; --pf-v6-c-brand--Width-on-md: 220px;"
    >
        <source
                media="(min-width: 768px)"
                srcset="assets/images/PF-HorizontalLogo-Reverse.svg"
        />
        <source srcset="assets/images/PF-IconLogo-Reverse.svg" />
        <img
                src="assets/images/PF-HorizontalLogo-Color.svg"
                alt="Fallback patternFly default logo"
        />
    </picture>
</div>


</body>
</html>
